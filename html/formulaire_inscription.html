<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blender</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/blender.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
</head>

<body>
    <top id="top"></top>
    <div class="backgroundFormulaire">
        <div class="pageFormulaire">
            <div><img src="../img/Blender_logo.png"></div>
            <p>Se connecter avec un compte<br>Blender</p>
            <form method="post" id="regForm">
                <div class="pageInscription">
                    <div>
                        <select id="selection_pays" name="user_pays" placeholder="Pays">
                                <option value = "">
                                    Pays
                                </option>
                            </select>
                        <div>
                            <input type="text" class="label" id="lastname" name="lastname" placeholder="Nom" />
                        </div>
                        <div>
                            <input type="text" class="label" id="firstname" name="firstname" placeholder="Prenom" />
                        </div>
                        <div>
                            <input type="text" class="label" id="username" name="username" placeholder="Pseudo" />
                        </div>
                        <div>
                            <input type="text" class="label" id="birthday" name="birthday" placeholder="jj/mm/aaaa"/>
                        </div>
                        <div>
                            <input type="text" class="label" id="useremail" name="useremail" placeholder="Adresse e-mail" />
                        </div>
                        <div>
                            <input type="password" class="label" id="userpwd" name="userpwd" placeholder="Mot de passe" />
                        </div>
                        <div>
                            <input type="password" class="label" id="verif" name="Confirmer mot de passe" placeholder="Confirmer mot de passe" />
                        </div>
                        <div>
                            <button type="button" class="button" id="logIn"> Se connecter </button>
                        </div>
                        <div id="message"></div>
                    </div>
            </form>
            <p id="creerCompte"> Vous avez déjà un compte? <a href="formulaire_connexion.html">Se connecter! </a></p>
            </div>
        </div>
        <script src="../script/script.js" async defer></script>
</body>

</html>
